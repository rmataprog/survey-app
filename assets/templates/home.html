<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --main: #27187e;

                --terciary: #aeb8fe;

                --accent: #ff8600;
            }
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;

                flex: 1 0 auto;

        <title>Survey App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

                        <div class="row">

                            <div class="col s6"><a class="btn waves-effect waves-light orange accent-4 right">Login</a></div>
                        </div>
                    </div>
                </div>
