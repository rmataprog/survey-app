{% extends 'layout.html' %}

{% block title %}Survey App - Login{% endblock %}

{% block content %}
<div class="container">
    <div class="section">
        <div class="row">
            <h2 class="center-align">Survey App</h2>
        </div>
    </div>
    <div class="section">
        <form action="{{ doc_root }}login.php" method="POST" id="login">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input type="email" name="email" class="validate {{ error.email.validity }}">
                    <label for="email">Email</label>
                    <span class="helper-text {{ error.email.look }}" data-error="{{ error.email.message }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input type="password" name="password" class="validate {{ error.password.validity }}">
                    <label for="password">Password</label>
                    <span class="helper-text {{ error.password.look }}" data-error="{{ error.password.message }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col offset-s3 s6"><button class="btn waves-effect waves-light orange accent-4" id="submit" style="width: 100%">Login</button></div>
            </div>
            <div class="row">
                <div class="col s6 offset-s3"><a href="" class="btn waves-effect waves-light deep-purple lighten-5 black-text" style="width: 100%">Forgot password</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function() {
        $('#submit').on('click', function(e) {
            var valid = true;
            var helper_texts = document.getElementsByClassName('helper-text');
            var email_regex = /^[a-zA-Z0-9._]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var email = document.forms.item(0).email;
            var password = document.forms.item(0).password;
            if(email.value == '' || !email_regex.test(email.value)) {
                helper_texts.item(0).setAttribute('data-error', 'Please provide a well formatted email');
                if(helper_texts.item(0).classList.contains('hide')) {
                    helper_texts.item(0).classList.toggle('hide');
                }
                if(!email.classList.contains('invalid')) {
                    email.classList.toggle('invalid');
                }
                valid = false;
            } else {
                if(!helper_texts.item(0).classList.contains('hide')) {
                    helper_texts.item(0).classList.toggle('hide');
                }
                if(email.classList.contains('invalid')) {
                    email.classList.toggle('invalid');
                }
            }

            if(password.value.length == 0) {
                helper_texts.item(1).setAttribute('data-error', 'Please provide a password');
                helper_texts.item(1).classList.toggle('hide');
                if(helper_texts.item(1).classList.contains('hide')) {
                    helper_texts.item(1).classList.toggle('hide');
                }
                if(!password.classList.contains('invalid')) {
                    password.classList.toggle('invalid');
                }
                valid = false;
            } else {
                if(!helper_texts.item(1).classList.contains('hide')) {
                    helper_texts.item(1).classList.toggle('hide');
                }
                if(password.classList.contains('invalid')) {
                    password.classList.toggle('invalid');
                }
            }

            if(!valid) {
                e.preventDefault();
            }
        });
    })
</script>
{% endblock %}
