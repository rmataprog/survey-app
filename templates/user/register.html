{% extends 'layout.html' %}

{% block title %}Survey App - Register{% endblock %}

{% block content %}
<div class="container">
    <div class="section">
        <div class="row">
            <h2 class="center-align">Register to our App</h2>
            <p class="red-text center-align">{{ error.header }}</p>
        </div>
    </div>
    <div class="section">
        <form action="{{ doc_root }}user/register" method="POST">
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <input type="text" name="email" class="validate {{ error.email ? 'invalid' : '' }}" value="{{ email }}">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="{{ error.email }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <input type="text" name="first_name" class="validate {{ error.first_name ? 'invalid' : '' }}" value="{{ first_name }}">
                    <label for="first_name">First name</label>
                    <span class="helper-text" data-error="{{ error.first_name }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <input type="text" name="last_name" class="validate {{ error.last_name ? 'invalid' : '' }}" value="{{ last_name }}">
                    <label for="last_name">Last name</label>
                    <span class="helper-text" data-error="{{ error.last_name }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <input type="password" name="password" class="validate {{ error.password ? 'invalid' : '' }}">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="{{ error.password }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <input type="password" name="confirm" class="validate {{ error.confirm ? 'invalid' : '' }}">
                    <label for="password">Confirm password</label>
                    <span class="helper-text" data-error="{{ error.confirm }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <p>
                        <label>
                            <input type="checkbox" name="coordinator" class="filled-in"/>
                            <span>I want to be a coordinator</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col left s5 offset-s1 m4 offset-m2 l3 offset-l3">
                    <a href="{{ doc_root }}home" class="btn orange accent-4 waves-effect waves-light">
                        Cancel
                    </a>
                </div>
                <div class="col s5 m4 l3">
                    <button class="btn right orange accent-4 waves-effect waves-light" id="submit" type="submit">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ doc_root }}js/register.js"></script>
{% endblock %}
