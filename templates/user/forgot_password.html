{% extends 'layout.html' %}

{% block title %}Survey App - Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div class="section">
        <div class="row">
            <h2 class="center-align">Reset Password</h2>
        </div>
    </div>
    <div class="section">
        <form action="{{ doc_root }}user/forgot_password" method="POST" id="login">
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <input type="email" name="email" class="validate {{ error.email.validity }}" value="{% if email is defined %}{{ email }}{% endif %}">
                    <label for="email">Email</label>
                    <span class="helper-text {{ error.email.look }}" data-error="{{ error.email.message }}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
                    <button class="btn waves-effect waves-light orange accent-4" id="submit" style="width: 100%">
                        Send Reset Password Link
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ doc_root }}js/forgot_password.js"></script>
{% endblock %}
