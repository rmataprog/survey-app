{% extends 'layout.html' %}

{% block title %}
Survey App - Conduct
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h2 class="center-align">{{ message }}</h2>
    </div>
    <div class="row">
        {% if type == 1 %}
        <img class="responsive-img logo" src="{{ doc_root }}img/checked.png">
        {% elseif type == 2 %}
        <img class="responsive-img logo" src="{{ doc_root }}img/schedule.png">
        {% else %}
        <img class="responsive-img logo" src="{{ doc_root }}img/archive.png">
        {% endif %}
    </div>
</div>
{% endblock %}
